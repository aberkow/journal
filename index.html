---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="post-featuredImage-wrapper">
          <!-- Get the featured image of the post and display it. Use the image as a link to the post as well.-->

          <a href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{ site.baseurl }}{{ post.featuredImage }}" alt="Featured Image for {{ post.title }}"/>
          </a>
        </div>

        <p class="post-excerpt">{{ post.excerpt }}</p>
        <hr class="post-separator" />
      </li>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
